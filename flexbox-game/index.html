<!DOCTYPE html>
<html>
<head>

  <nav class="examples">
    <span class="nav-context">See an example</span>
  </nav>
  <div class="code-outer">

      <!-- START PRE -->
<code class="language-css">
<pre>

    <div class="editable parent-css" contentEditable></div>

    <div class="editable child-css" contentEditable></div>
  }
</pre>
</code>     
      <!-- END PRE -->
    </div>
  </div>
  <div class="parent">
    <div class="child">.child</div>
    <div class="child">.child</div>
    <div class="child">.child</div>
  </div>
  <script type="text/javascript" src="script.js"></script>
